<div class="container mt-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center flex-column align-items-center">
      <img class="mediumPageLogo" src="../../../assets/NextRep.png" />
      <h1 class="mt-5">Recover your password</h1>
      <h2 class="mt-3">
        Enter your NextRep email account and we will send you an email.
      </h2>
      <form
        class="mt-3"
        #emailForm="ngForm"
        (ngSubmit)="onSubmit(emailForm)"
      >
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="emailField"
            placeholder="Email"
            required
            [(ngModel)]="email"
            #emailField="ngModel"
            [ngClass]="{
              'is-invalid': emailField.touched && emailField.invalid
            }"
            email
          />
          <div class="text-danger" *ngIf="emailField.touched && emailField.invalid">
            <div *ngIf="emailField.errors?.['required']">Enter an email</div>
            <div *ngIf="emailField.errors?.['email']">Enter a valid email</div>
          </div>
        </div>
        <div class="d-flex flex-column">
          <button
            type="submit"
            class="btn btn-primary btn-primary-theme"
            [disabled]="emailForm.invalid"
          >
            Send
          </button>
          <button
            type="button"
            class="btn btn-primary btn-secondary-theme mt-3"
            routerLink="/login"
          >
            Go back
          </button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
