<div mat-dialog-content class="container">
    <div class="row mt-3">
      <h2 class="text-primary">{{ formType}} exercise</h2>
    </div>
    <div class="row">
      <form [formGroup]="exerciseForm">
        <div class="form-group">
          <label class="text-primary" for="nome">Exercise Name</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="nome"
            placeholder="Exercise Name"
            [ngClass]="{
              'is-invalid': fc['nome'].touched && fc['nome'].invalid
            }"
            required
          />
          <div
            class="text-danger"
            *ngIf="fc['nome'].touched && fc['nome'].invalid"
          >
            <div *ngIf="fc['nome'].errors?.['required']">
              Enter an exercise
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="text-primary" for="series">Sets</label>
          <input
              min="1"
              type="number"
              class="form-control"
              id="series"
              formControlName="series"
              [ngClass]="{
                  'is-invalid': fc['series'].touched && fc['series'].invalid
              }"
              required
              placeholder="Sets"
          />
          <div
            class="text-danger"
            *ngIf="fc['series'].touched && fc['series'].invalid"
          >
            <div *ngIf="fc['series'].errors?.['required']">
              Enter the number of sets
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label class="text-primary" for="repeticoes">Reps</label>
          <input
              min="0"
              type="number"
              class="form-control"
              id="repeticoes"
              formControlName="repeticoes"
              [ngClass]="{
                  'is-invalid': fc['repeticoes'].touched && fc['repeticoes'].invalid
              }"
              required
              placeholder="Reps"
          />
          <div
            class="text-danger"
            *ngIf="fc['repeticoes'].touched && fc['repeticoes'].invalid"
          >
            <div *ngIf="fc['repeticoes'].errors?.['required']">
              Enter the number of reps
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label class="text-primary" for="pesoAtual">Weight (kg)</label>
          <input
              min="0"
              type="number"
              class="form-control"
              id="pesoAtual"
              formControlName="pesoAtual"
              [ngClass]="{
                  'is-invalid': fc['pesoAtual'].touched && fc['pesoAtual'].invalid
              }"
              required
              placeholder="Weight (kg)"
          />
          <div
            class="text-danger"
            *ngIf="fc['pesoAtual'].touched && fc['pesoAtual'].invalid"
          >
            <div *ngIf="fc['pesoAtual'].errors?.['required']">
              Enter a weigth
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="text-primary" for="nota">Comments</label>
          <textarea
              class="form-control"
              id="nota"
              formControlName="nota"
              [ngClass]="{
                  'is-invalid': fc['nota'].touched && fc['nota'].invalid
              }"
              placeholder="Comments"
          >
          </textarea>
        </div>
      </form>
    </div>
  </div>
  
  <div mat-dialog-actions class="mt-3">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <button
        (click)="onNoClick()"
        class="btn btn-secondary btn-secondary-theme mb-3"
      >
        Go back
      </button>
      <button
        (click)="onSubmit()"
        [disabled]="exerciseForm.invalid"
        class="btn btn-primary btn-primary-theme mb-3"
      >
      {{ formType}}
      </button>
    </div>
  </div>
