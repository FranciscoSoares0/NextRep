<div mat-dialog-content class="container">
    <div class="row mt-3">
      <h2 class="text-primary">{{ formType}} exercise</h2>
    </div>
    <div class="row">
      <form [formGroup]="exerciseForm">
        <div class="form-group">
          <label class="text-primary" for="nome">Exercise Name</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="nome"
            placeholder="Cardio exercise Name"
            [ngClass]="{
              'is-invalid': fc['nome'].touched && fc['nome'].invalid
            }"
            required
          />
          <div
            class="text-danger"
            *ngIf="fc['nome'].touched && fc['nome'].invalid"
          >
            <div *ngIf="fc['nome'].errors?.['required']">
              Enter an exercise
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="text-primary" for="minutos">Minutes (min)</label>
          <input
              min="1"
              type="number"
              class="form-control"
              id="minutos"
              formControlName="minutos"
              [ngClass]="{
                  'is-invalid': fc['minutos'].touched && fc['minutos'].invalid
              }"
              required
              placeholder="Minutes (min)"
          />
          <div
            class="text-danger"
            *ngIf="fc['minutos'].touched && fc['minutos'].invalid"
          >
            <div *ngIf="fc['minutos'].errors?.['required']">
              Enter minutes spent
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label class="text-primary" for="calorias">Calories burned (kcal)</label>
          <input
              min="0"
              type="number"
              class="form-control"
              id="calorias"
              formControlName="calorias"
              [ngClass]="{
                  'is-invalid': fc['calorias'].touched && fc['calorias'].invalid
              }"
              required
              placeholder="Calories burned (kcal)"
          />
          <div
            class="text-danger"
            *ngIf="fc['calorias'].touched && fc['calorias'].invalid"
          >
            <div *ngIf="fc['calorias'].errors?.['required']">
              Enter calories burned
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  
  <div mat-dialog-actions class="mt-3">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <button
        (click)="onNoClick()"
        class="btn btn-secondary btn-secondary-theme mb-3"
      >
        Go back
      </button>
      <button
        (click)="onSubmit()"
        [disabled]="exerciseForm.invalid"
        class="btn btn-primary btn-primary-theme mb-3"
      >
      {{ formType}}
      </button>
    </div>
  </div>
